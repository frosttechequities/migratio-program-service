services:
  - type: web
    name: visafy-vector-search-service
    env: node
    plan: free
    buildCommand: cd src/services/vector-search-service && npm install
    startCommand: cd src/services/vector-search-service && npm start
    envVars:
      - key: SUPABASE_URL
        value: https://qyvvrvthalxeibsmckep.supabase.co
      - key: SUPABASE_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: USE_MOCK_IN_PRODUCTION
        value: "true"
      - key: USE_PRE_COMPUTED
        value: "true"
    autoDeploy: true
